<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter</title>
    <link rel="stylesheet" href="assets/icons/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3 text-center">
          <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
          <h1>TWITTER</h1>
        </div>
      </div> 
    </header>

    <section class="container">
      <div class="row">
       <div class="col-xs-12 col-sm-4 intro">
        <p>Hola, soy front-end developer jr. y esta es mi réplica de Twitter</p>
        <a href="https://github.com/lucerohospina/replicando-twitter" target="_blank">mi código</a>
       </div>
       <div class= "col-xs-12 col-sm-4">
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <button id="tweet-btn" class="btn" disabled>tweet</button>
          <span id="counter">140</span>
        </div>
      </div>
      <div class="row">
        <div class="bottom col-xs-12 col-sm-8">
          <h3>See new tweets</h3>
          <div id="tweets-container"></div>
        </div>
      </div>
    </section> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
